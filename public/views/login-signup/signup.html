<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

    <title>Sign Up</title>
</head>
<body class="light-blue">
    <main>
        <div class="container">
            <form class="card-panel hoverable col s12 l12 m12">
                <div class="row">

                    <div class="input-field col s6">
                        <input placeholder="First Name" id="first_name" type="text" class="validate">
                    </div>

                    <div class="input-field col s6">
                        <input placeholder="Last Name" id="last_name" type="text" class="validate">
                    </div>

                </div>

                <div class="input-field">
                    <input placeholder="CWID" id="cwid" type="text" class="validate">
                </div>

                <div class="row margin">
                    <div class="col s12">
                        <div class="input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input placeholder="Email" id="email" type="email" class="validate">
                            <label for="email" data-error="wrong" data-success="right"></label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock_outline</i>
                        <input placeholder="Password" id="password" type="password" class="validate">
                        <label for="password" data-error="Wrong" data-success="Right"></label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock_outline</i>
                        <input placeholder="Re-enter Password" id="password1" type="password" class="validate">
                        <label for="password" data-error="Wrong" data-success="Right"></label>
                    </div>
                </div>

                <div class="row margin">
                    <a class="waves-effect waves-green hoverable btn-large col s12 orange" href="/">Sign Up</a>
                </div>

            </form>
        </div>
    </main>
</body>
</html>
