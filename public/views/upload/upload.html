<div class="container">

    <div class="row">
        <div class="file-field input-field col s12 m10">
            <div class="btn">
                <span>Select or Drop a File</span>
                <input type="file"
                       ngf-select
                       ng-model="questionFile"
                       name='file'
                       ngf-pattern="text/*"
                       accept="text/*">
            </div>

            <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
            </div>
        </div>

        <a href class="btn col s10 offset-s1 m2 top20" ng-click="ctrl.submit()">Upload</a>

    </div>



    <div ng-show="ctrl.fileUploading" class="animate-show-hide">
        <div class="progress">
            <div class="indeterminate"></div>
        </div>
        <div class="center">Uploading...</div>
    </div>

</div>
