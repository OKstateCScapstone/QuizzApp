<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Problems</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <style> .glyphicon-thumbs-up { cursor:pointer } </style>
</head>
<body ng-app="CS4570 ListProblems" ng-controller="listProblemsController">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">

            <div ng-repeat="topic in ctrl.topics" class="page-header">
                {{topic}}
            </div>

            <div ng-repeat="post in ctrl.posts | orderBy: '-language'">


                <div class="col s12 l6">
                    <div class="z-depth-3">
                        <div class="card horizontal">
                            <div class="card-stacked cyan lighten-3">
                                <div class="card-content green-text text-darken-3">
                                    <p>{{post.body}}</p>
                                </div>
                                <div class="card-action orange-text text-darken-4">
                                    <a ng-href="#!/editQuestion/{{post._id}}">View Problem</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <!--
                <i class="material-icons green-text" ng-click="ctrl.incrementUpvotes(post)">thumb_up</i>

                {{post.upvotes}}
                <span style="font-size:20px; margin-left:10px;">
                    <a ng-show="post.link" href="{{post.link}}">
                      {{post.title}}
                    </a>
                    <span ng-hide="post.link">
                        {{post.title}}
                    </span>
                </span>
                -->
            </div>

            <hr />

                <div class="form-group">
                    <input type="text"

                           placeholder="Title"
                           ng-model="ctrl.title">
                </div>
                <div class="form-group">
                    <input type="text"
                           class="form-control"
                           placeholder="Id"
                           ng-model="ctrl.newQuestionID">
                </div>
                <button type="submit" ng-click="ctrl.addPost()">Post</button>
            </div>

            <div style="margin-top:30px;">
                <h3>Load a saved test question</h3>

                <div class="form-group">
                    <input type="text"
                           class="form-control"
                           placeholder="ID"
                           ng-model="ctrl.questionID">
                </div>
                <button type="submit" ng-click="ctrl.loadPost()">Post</button>
            </div>
            -->

            <a href="#!/upload" class="waves-effect waves-light btn-large col s12 m6 offset-m3">Upload New Question</a>
        </div>
    </div>
</body>
</html>
