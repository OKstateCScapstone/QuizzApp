<div class="page-background" style="height: 100%; width: 100%">
    <div class="row" style="padding-top: 40px;">
        <div class="row">
            <form autocomplete="off">
                <div class="input-field s10 offset-s1 col m4 offset-m4 grey-text darken-4">
                    <i class="material-icons prefix grey-text text-darken-4">email</i>
                    <input id="username" type="email" ng-model="user.email" class="validate">
                    <label for="username">Email</label>
                </div>

                <div class="input-field s10 offset-s1 col m4 offset-m4 grey-text darken-4">
                    <i class="material-icons prefix grey-text text-darken-4">person</i>
                    <input id="first_name" ng-model="user.firstName" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>

                <div class="input-field s10 offset-s1 col m4 offset-m4 grey-text darken-4">
                    <i class="material-icons prefix grey-text text-darken-4">person</i>
                    <input id="last_name" ng-model="user.lastName" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>

                <div class="input-field s10 offset-s1 col m4 offset-m4 grey-text darken-4">
                    <i class="material-icons prefix grey-text text-darken-4">lock</i>
                    <input id="password" type="password" ng-model="user.password" class="validate">
                    <label for="password">Password</label>
                </div>

                <div class="input-field s10 offset-s1 col m4 offset-m4 grey-text darken-4">
                    <i class="material-icons prefix grey-text text-darken-4">lock</i>
                    <input id="confirm_password" type="password" ng-model="user.confirmPassword" class="validate">
                    <label for="confirm_password">Confirm Password</label>
                </div>

                <div class="input-field s10 offset-s1 col m4 offset-m4 grey-text darken-4">
                    <i class="material-icons prefix grey-text text-darken-4">school</i>
                    <input id="cwid" type="text" ng-model="user.cwid" class="validate">
                    <label for="cwid">CWID</label>
                </div>

                <a class="waves-effect waves-light btn col s10 offset-s1 m2 offset-m5 grey darken-4"
                   style="margin-top: 30px;"
                   type="submit" ng-click="ctrl.createAccount()"> Create Account </a>
            </form>
        </div>
    </div>
</div>
