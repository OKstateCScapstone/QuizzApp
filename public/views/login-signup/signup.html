<div class="container">
    <div class="card-panel hoverable col s12 l12 m12">
        <div class="row">

            <div class="input-field col s6">
                <input id="first_name" ng-model="ctrl.user.firstName" type="text" class="validate">
                <label>First Name</label>
            </div>

            <div class="input-field col s6">
                <input id="last_name" ng-model="ctrl.user.lastName" type="text" class="validate">
                <label>Last Name</label>
            </div>

        </div>

        <div class="input-field">
            <input ng-model="ctrl.user.cwid" id="cwid" type="text" class="validate">
            <label>CWID</label>
        </div>

        <div class="row margin">
            <div class="col s12">
                <div class="input-field">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="email" ng-model="ctrl.user.email" type="email" class="validate">
                    <label for="email" data-error="wrong" data-success="right">Email</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">lock_outline</i>
                <input  id="password" ng-model="ctrl.user.password" type="password" class="validate">
                <label for="password" data-error="Wrong" data-success="Right">Password</label>
            </div>
        </div>

        <div class="row margin">
            <button class="waves-effect waves-green hoverable btn-large col s12 orange" ng-click="ctrl.signUp()"
                    ng-disabled="!ctrl.enableSignUp()">
                Sign Up
            </button>
        </div>

    </div>
</div>
