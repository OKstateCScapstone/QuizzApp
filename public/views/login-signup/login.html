<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="/public/css/login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
</head>

<body class="light-blue">
    <main>
        <div id ="myPannel" class="container">
            <form class="card-panel col s12 hoverable ">
                <div class="row center">
                    <img src="http://go.okstate.edu/sites/go.okstate.edu/themes/responsive_osu_main_page/images/logo.png" alt="Image" class="hoverable circle responsive-img">
                </div>
                <div class="row margin">
                    <div class="col s12">
                        <div class="input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input placeholder="Email" id="email" type="email" class="validate">
                            <label for="email" data-error="wrong" data-success="right"></label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock_outline</i>
                        <input placeholder="Password" id="password" type="password" class="validate">
                        <label for="password" data-error="Wrong" data-success="Right"></label>
                    </div>
                </div>
                <div class="row margin">
                    <a class="waves-effect waves-green hoverable btn-large col s12 orange" href="/">Log in</a>
                </div>

                <div class="row margin center">
                    <div class="row col s4">
                        <input type="checkbox" id="rememberMe" />
                        <label for="rememberMe">Remember Me</label>
                    </div>
                    <div class="row col s4">
                        <a href="/api/signup">Register Now!</a>
                    </div>
                    <div class="row col s4">
                        <a href="#">Reset Password</a>
                    </div>
                </div>
            </form>
        </div>

    </main>
</body>
</html>
